services:
    scpsc-nginx:
        build:
            context: ./docker/development
            dockerfile: nginx.docker
        volumes:
            - ./:/app
#            - vendor:/app/vendor
        depends_on:
            - scpsc-php-fpm
        ports:
            - "8080:80"
            - "9003:9003" #https://stackoverflow.com/questions/71203601/xdebugtime-out-connecting-to-debugging-client/73809254#73809254
    scpsc-php-fpm:
        build:
            context: ./docker/development
            dockerfile: php-fpm.docker
        volumes:
            - ./:/app
#            - vendor:/app/vendor
        environment:
            PHP_IDE_CONFIG: "serverName=DockerTest"
        depends_on:
            - scpsc-postgres
    scpsc-php-cli:
        build:
            context: ./docker/development
            dockerfile: php-cli.docker
        volumes:
            - ./:/app
            - composer:/var/.composer/cache
#            - vendor:/app/vendor
        environment:
            PHP_IDE_CONFIG: "serverName=DockerTest"
            COMPOSER_CACHE_DIR: "/var/.composer/cache"
            COMPOSER_HOME: "/var/.composer"
        user: "1000:1000"
        command: sh -c "usermod -aG 1000 www-data && chown -R 1000:1000 /app && chmod -R g+rw /app && chmod -R g+s /app && exec \"$@\""
        depends_on:
            - scpsc-postgres
#    scpsc-node:
#        image: node:21-alpine
#        volumes:
#          - ./:/app
#        working_dir: /app
    scpsc-postgres:
        image: postgres:16.3-alpine
        volumes:
            - scpsc-postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: app_user
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: app_db
        ports:
            - "54321:5432"

volumes:
    scpsc-postgres:
    composer:
#    vendor: